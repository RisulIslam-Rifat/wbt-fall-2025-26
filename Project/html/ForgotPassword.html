<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BloodLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-white font-display flex flex-col min-h-screen justify-center items-center p-4">

    <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-2xl shadow-xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center size-16 rounded-full bg-primary/10 text-primary mb-4">
                <span class="material-symbols-outlined text-[32px]">lock_reset</span>
            </div>
            <h1 class="text-2xl font-black mb-2">Reset Password</h1>
            <p class="text-slate-500 text-sm">Enter your email to receive a verification code.</p>
        </div>

        <form id="resetForm" class="flex flex-col gap-5">
            <!-- Step 1: Email -->
            <div id="step1">
                <label class="block text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" 
                    class="w-full h-12 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:ring-primary focus:border-primary px-4" 
                    placeholder="name@example.com" required />
            </div>

            <!-- Step 2: OTP & New Password (Hidden) -->
            <div id="step2" class="hidden flex flex-col gap-5">
                <div class="p-3 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 text-sm rounded-lg border border-blue-100 dark:border-blue-900/50">
                    <span class="font-bold">Code sent!</span> check your inbox.
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-2">Verification Code</label>
                    <input type="text" id="otp" 
                        class="w-full h-12 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:ring-primary focus:border-primary px-4 tracking-widest text-center text-xl font-mono" 
                        placeholder="000000" maxlength="6" />
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-2">New Password</label>
                    <input type="password" id="newPassword" 
                        class="w-full h-12 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:ring-primary focus:border-primary px-4" 
                        placeholder="Min. 8 characters" />
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/20 mt-2">
                Send Code
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-sm font-medium text-slate-500 hover:text-primary transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                Back to Login
            </a>
        </div>
    </div>

    <script src="../js/ForgotPassword.js"></script>
</body>
</html>
