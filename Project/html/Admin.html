<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Blood Donation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-white font-display">

    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] dark:border-b-gray-800 bg-white dark:bg-background-dark px-4 py-3 lg:px-10 sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-4 text-[#0d141b] dark:text-white">
            <div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
                <span class="material-symbols-outlined text-[24px]">bloodtype</span>
            </div>
            <h2 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]"><a
                    href="../index.html">BloodLink Admin</a></h2>
        </div>
        <div class="flex items-center gap-4">
            <div class="size-10 rounded-full bg-primary/10 border-2 border-primary flex items-center justify-center cursor-pointer overflow-hidden"
                onclick="alert('Profile settings')">
                <span class="material-symbols-outlined text-primary">person</span>
            </div>
            <a href="login.html" class="text-sm font-bold text-red-500 hover:text-red-600 transition-colors">Logout</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col gap-8">
            <div class="flex items-center gap-3">
                <img src="../data/Blood.png" alt="Blood" class="size-12 object-contain" />
                <h1 class="text-3xl font-black tracking-tight text-[#0d141b] dark:text-white">System Dashboard</h1>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div
                    class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-[#e7edf3] dark:border-slate-700">
                    <p class="text-sm font-medium text-slate-500 dark:text-slate-400">Total Pending</p>
                    <p id="totalPending" class="text-3xl font-bold mt-1">0</p>
                </div>
            </div>

            <!-- Pending Donors -->
            <div
                class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-[#e7edf3] dark:border-slate-700 overflow-hidden">
                <div class="px-6 py-4 border-b border-[#e7edf3] dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
                    <h3 class="font-bold text-lg text-[#0d141b] dark:text-white">Pending Donor Approvals</h3>
                </div>
                <div class="overflow-x-auto">
                    <table id="donorTable" class="w-full text-left">
                        <thead
                            class="bg-slate-50 dark:bg-slate-800/50 text-slate-500 dark:text-slate-400 text-xs uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Email</th>
                                <th class="px-6 py-3">Hospital</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                    </table>
                </div>
            </div>

            <!-- Pending Finders -->
            <div
                class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-[#e7edf3] dark:border-slate-700 overflow-hidden">
                <div class="px-6 py-4 border-b border-[#e7edf3] dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
                    <h3 class="font-bold text-lg text-[#0d141b] dark:text-white">Pending Finder Approvals</h3>
                </div>
                <div class="overflow-x-auto">
                    <table id="finderTable" class="w-full text-left">
                        <thead
                            class="bg-slate-50 dark:bg-slate-800/50 text-slate-500 dark:text-slate-400 text-xs uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Email</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                    </table>
                </div>
            </div>

            <!-- Approved Users -->
            <div
                class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-[#e7edf3] dark:border-slate-700 overflow-hidden">
                <div class="px-6 py-4 border-b border-[#e7edf3] dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
                    <h3 class="font-bold text-lg text-[#0d141b] dark:text-white">Approved Users</h3>
                </div>
                <div class="overflow-x-auto">
                    <table id="approvedTable" class="w-full text-left">
                        <thead
                            class="bg-slate-50 dark:bg-slate-800/50 text-slate-500 dark:text-slate-400 text-xs uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Email</th>
                                <th class="px-6 py-3">Role</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/Admin.js"></script>
</body>

</html>
